<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="./assets/css/secondpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- end links -->
    <title>Movies "R" Us</title>
</head>
<body>
    <!-- BEGIN HEADER -->
    <header>
        <nav class="navbar is-fixed-top is-info">
            <nav class="navbar-brand">
                <div class="nav-start">
                    <a href="#" class="navbar-item">
                        <h1 class="title is-4 has-text-warning">Movies "R" Us</h1>
                    </a>
                </div>
                <div class="navbar-brand">
                    <a href="#" class="navbar-item">
                        <img src="./assets/Images/MRU-Logo.png" alt="Movies-R-Us logo">
                    </a>
                </div>
                <div class="navbar-menu is-active">
                    <div class="navbar-end">
                        <a href="/index.html" class="navbar-item nav-text has-text-warning">Home</a>
                        <a href="https://www.imdb.com/chart/moviemeter/?ref_=nv_mv_mpm" class="navbar-item nav-text has-text-warning">Most Popular</a>
                        <a href="https://www.imdb.com/chart/top/?ref_=nv_mv_250" class="navbar-item nav-text has-text-warning">IMDb Top-250</a>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    <!-- END HEADER -->

    <!-- Hero Start -->
    <section class="hero is-small is-primary is-info p-3 has-background">
        <div class="hero-body">
            <div class="genre-title">
                <p class="genre">Comedy</p>
            </div>
        </div>
    </section>
    <!-- Hero End -->

    <!-- Content Start -->
    <section class="main m-1 p-1">
        <div class="columns">
            <h3>Movies List</h3>
            <div class="movies-list">
                <div>
                    <p class="movie-title" id="option-title"></p>
                    <img id="movie-poster" src="" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Content End -->

    <!-- BEGIN FOOTER -->
    <footer>
        <nav class="navbar is-fixed-bottom is-info">
            <nav class="navbar-brand">
                <div class="nav-start">
                    <a href="#" class="navbar-item">
                        <h1 class="title is-4 has-text-warning">Movies "R" Us</h1>
                    </a>
                </div>
                <div class="navbar-brand">
                    <a href="#" class="navbar-item">
                        <img src="./assets/Images/MRU-Logo.png" alt="Movies-R-Us logo">
                    </a>
                </div>
                <div class="navbar-menu is-active">
                    <div class="navbar-end">
                        <a href="/index.html" class="navbar-item nav-text has-text-warning">Home</a>
                        <a href="https://www.imdb.com/chart/moviemeter/?ref_=nv_mv_mpm" class="navbar-item nav-text has-text-warning">Most Popular</a>
                        <a href="https://www.imdb.com/chart/top/?ref_=nv_mv_250" class="navbar-item nav-text has-text-warning">IMDb Top-250</a>
                    </div>
                </div>
            </nav>
        </nav>
    </footer>
    <!-- END FOOTER -->

    <!-- BEGIN SCRIPTS -->
    <script src="./assets/js/secondpage.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- END SCRIPTS -->
</body>
</html>
